<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Горшков Андрей Максимович. Дата-время</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../dog.jpg">
        <style>
            .date-block {
                margin: 15px 0;
                padding: 10px;
                border-left: 4px solid #4a90e2;
                background: #f8f9fa;
            }
        </style>
        <script>
            function showDate() {
                const locales = [
                    {name: 'русской', code: 'ru-RU'},
                    {name: 'американской', code: 'en-US'},
                    {name: 'немецкой', code: 'de-DE'},
                    {name: 'японской', code: 'ja-JP'},
                    {name: 'французской', code: 'fr-FR'}
                ];

                let output = '';
                const today = new Date();
                
                locales.forEach(locale => {
                    const options = {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };
                    
                    const dateTime = today.toLocaleString(locale.code, options);
                    output += `
                        <div class="date-block">
                            Дата и время для ${locale.name} локали: 
                            ${dateTime.replace(', ', ', ')}
                        </div>
                    `;
                });

                document.getElementById('current-date').innerHTML = output;
            }
            function changeColors() {
                const header = document.getElementsByTagName('header')[0];
                const rgb = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
                header.style.color = rgb
            }
            function startChangeColors() {
                setInterval(changeColors, 1000)
            }
        </script>
    </head>
    <body onload="showDate()">
        <header>НГТУ, ФБ, Лабораторная работа 6</header>
        
        <main>
            <div id="current-date"></div>
            <div>
                <button onclick="startChangeColors()">Старт</button>
                <button onclick="stopChangeColors()" disabled>Стоп</button>
            </div>
        </main>

        <footer>
            &copy; Андрей Горшков, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
