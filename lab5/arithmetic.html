<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Горшков Андрей Максимович. Вывод сумм</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../dog.jpg">
        <script>
            function showSum() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
              let author = 'Автор страницы: \nГоршков Андрей Максимович';
              alert(author);  
            }
            function Andr() {
                let andr = 'Приветствую вас на странице Горшкова Андрея Максимовича. \nНе беспокойтесь о том, что думают другие люди. Держите голову высоко и идите вперёд.'
                alert(andr)
            }
            function razn() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function proiz() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert ('Произведение ' + a + ' и ' + b + ' равна ' + result);
            }
            function showDiv() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (b==0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;
                }
                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                inputB.style.color = '';
                inputB.style.backgroundColor = '';
                let result = a/b;
                alert (a + ' / ' + b + ' = ' + result);
            }
            function step() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (a==0 && b==0) {
                    alert('Значения не должны быть равны нулю');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;    
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                inputB.style.color = '';
                inputB.style.backgroundColor = '';
                if (isNaN(a)) {
                    alert('В поле есть нечисловое значение');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    return;    
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                if (isNaN(b)) {
                    alert('В поле есть нечисловое значение');
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;    
                }
                inputB.style.color = '';
                inputB.style.backgroundColor = ''; 
                
                let result = a**b;
                alert (a+' в степени '+ b +' равно ' + result);
            }
            function changeOutput(buttonNum, backColor, textColor, borderStyle, borderRadius, borderWidth, borderColor) {
                let output=document.getElementById('output');
                output.innerHTML= 'Нажата кнопка '+ buttonNum;
                output.style.backgroundColor= backColor;
                output.style.color= textColor;
                output.style.borderStyle= borderStyle;
                output.style.borderRadius= borderRadius;
                output.style.borderWidth= borderWidth;
                output.style.borderColor= borderColor; 
            }  
        </script>
        <style>
            .massege {
                border: 1px solid black;
                border-radius: 5px;
                display: inline-block;
                vertical-align: top;
                background-color: white;
                text-align: center;
                padding: 5px;
                cursor: pointer;
            }
            .output {
                border: 1px solid;
                width: 300px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <header >НГТУ, ФБ, Лабораторная работа 5</header>
        
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="massege" style="margin-left: 10px;" onclick="showSum()">Найти сумму чисел</div>
            <div class="massege" style="margin-left: 5px;" onclick="showAuthor()">Узнать, кто автор сраницы</div>
            <div class="massege" style="margin-left: 5px;" onclick="razn()">Найти разность</div>
            <div class="massege" style="margin-left: 5px;" onclick="proiz()">Найти произведение</div>
            <div class="massege" style="margin-left: 5px;" onclick="showDiv()">Найти отношение чисел</div>
            <div class="massege" style="margin-left: 5px;" onclick="step()">Возведение в степень</div>
            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'solid', '10px', '3px', 'orange')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dashed', '20px', '4px', 'cyan')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white', 'dotted', '5px', '2px', 'white')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'white', 'purple', 'double', '15px', '6px', 'purple')">
            </div>
            <div id="output"></div>
        </main>

        <footer style="cursor: pointer;" ondblclick="Andr()">
            &copy; Андрей Горшков, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
